<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="style.js"></script>
    <title>Main</title>
  </head>
  <body onload="loadUiStyle()">
    <h1>Style Configuration</h1>
    <a href="/index.html">Back</a>
    <button type="button" onclick="saveUiConfig()">Save</button>
    <p id="msgOutput"></p>
    <form name="globalColor">
      <label> Background color: <input type="color" name="bgColor" /> </label>
      <br />
      <label> Foreground color: <input type="color" name="fgColor" /> </label>
    </form>
    <form name="buttonStyleDetails">
      <label>
        Button width (cm): <input type="number" step="any" name="width" />
      </label>
      <br />
      <label>
        Button height (cm): <input type="number" step="any" name="height" />
      </label>
      <br />
      <label>
        Button background color: <input type="color" name="bgColor" />
      </label>
      <br />
      <label>
        Button text/foreground color: <input type="color" name="fgColor" />
      </label>
    </form>
  </body>
</html>

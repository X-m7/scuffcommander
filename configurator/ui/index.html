<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script>
        const { invoke } = window.__TAURI__.tauri;
        function updateView(scenes) {
            let x = "";
            for (let i in scenes) {
                x += scenes[i] + "; ";
            }
            document.getElementById("X").innerHTML = x;
        }
        function getObsScenes() {
            invoke("get_obs_scenes").then((scenes) => updateView(scenes)).catch((err) => console.log(err));
        }
    </script>
  </head>
  <body>
    <h1>Welcome from Tauri!</h1>
    <button type="button" onclick="getObsScenes()">Get OBS scene list</button>
    <p id="X"></p>
  </body>
</html>

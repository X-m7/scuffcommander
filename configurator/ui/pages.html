<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="pages.js"></script>
    <title>Main</title>
  </head>
  <body onload="loadPages()">
    <h1>Pages Configuration</h1>
    <form name="pageSelect">
      <label>
        Create a new page or select an existing one:
        <select name="page" oninput="selectPage()">
          <option value="none">Select an option</option>
          <option value="new">Create a new page</option>
        </select>
      </label>
    </form>
    <form name="pageDetails" hidden>
      <label>
        Page ID: <input type="text" name="id" placeholder="No /, ? or #" />
      </label>
      <button type="button">Update page name</button>
      <ol id="buttonsInPage">
        <!-- This list is populated by JS, will have button info and edit options -->
      </ol>
    </form>
    <form name="buttonDetails" hidden>
      <label>
        Type of button:
        <select name="type">
          <option value="none">Select an option</option>
          <option value="ExecuteAction">Execute an action</option>
          <option value="OpenPage">Open another page</option>
        </select>
      </label>
      <label>
        ID of action/page to activate:
        <select name="id">
          <option value="none">Select an option</option>
        </select>
      </label>
      <label>
        Enable style override:
        <input type="checkbox" name="enableStyleOverride" />
      </label>
      <label>
        Show image instead of action/page ID:
        <input type="checkbox" name="enableImage" />
      </label>
      <div id="imageInfo" hidden>
        <p>Image location: <span id="imageLocation"></span></p>
        <button type="button">Select image file</button>
      </div>
    </form>
    <form name="styleDetails" hidden>
      <label>
        Button width (cm): <input type="number" step="any" name="width" />
      </label>
      <label>
        Button height (cm): <input type="number" step="any" name="height" />
      </label>
      <label>
        Button background color: <input type="color" name="bgColor" />
      </label>
      <label>
        Button text/foreground color: <input type="color" name="fgColor" />
      </label>
    </form>
  </body>
</html>

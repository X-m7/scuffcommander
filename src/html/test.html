<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScuffCommander</title>
    <script>
        const xhr = new XMLHttpRequest();
        function action(id) {
            xhr.open("GET", "http://localhost:8080/click/" + id);
            xhr.send()
        }
    </script>
  </head>
  <body>
    <button type="button" onclick="action(1)">OBS Waiting Scene</button>
    <button type="button" onclick="action(2)">OBS Desktop+VTS Scene</button>
    <button type="button" onclick="action(3)">VTS Qt Toggle</button>
    <button type="button" onclick="action(4)">VTS xD Toggle</button>
    <button type="button" onclick="action(5)">VTS Qt + xD Toggle</button>
    <button type="button" onclick="action(6)">OBS Toggle (Waiting|Desktop+VTS)</button>
    <button type="button" onclick="action(7)">VTS Heart Eyes Toggle (Akari/Chloe)</button>
    <button type="button" onclick="action(8)">VTS Model Toggle (Akari|Chloe)</button>
  </body>
</html>
